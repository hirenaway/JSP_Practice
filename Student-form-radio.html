<html>
	<head><title>Registration form</title></head>
	<body>
		<form action="Student-Response-radio.jsp">
			First name: <input type = "text" name = "FirstName"/>
			<br><br/>
			Last Name: <input Type = "Text" name = "LastName"/>
			<br><br/>
			Preferred Programming language:
			<br><br/>
			<input type="radio" name= "ProgrammingLanguage" value = "Java"> Java
			<input type="radio" name= "ProgrammingLanguage" value = "Python"> Python
			<input type="radio" name= "ProgrammingLanguage" value = "C++"> C++
			<input type="radio" name= "ProgrammingLanguage" value = "PHP"> PHP

			<select name  = "Country">
				<option>India</option>
				<option>UK</option>
				<option>USA</option>
				<option>Germany</option>
				<option>Japan</option>
				<option>Brazil</option>
				<option>Turkey</option>
				<option>France</option>
				<option>Russia</option>				
			</select>
			<br><br/>
			<input type="Submit" value= "Go"/>
		</form>
	</body>
</html>
